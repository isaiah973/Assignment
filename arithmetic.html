<body>
  
  <script>
    //A group of 4 friends goes to a restaurant and the total bill is N12,000. How much should each person pay?

    //Answer:

     const totalBill = 12000;
     const numberOfFriends = 4;
     const eachFriendBill = totalBill/numberOfFriends;
     console.log(eachFriendBill); //Each person should pay N3000 
  </script>
